<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Sweet</title>
    <link rel="stylesheet" href="/css/cart.css">
    
</head>

<body>
    <nav>

        <div class="logo">
            <img src="/img/logo.png" alt="Free Sweet">
        </div>

        <ul id="menuList">

            <li><a href="/html/home.html">Home</a></li>
            <li><a href="/html/info.html">Information</a></li>
            <li><a href="/html/shop.html">Shop</a></li>
            <li><a href="/html/recipes.html">Recipes</a></li>
            <li><a href="/html/aboutUs.html">About Us </a></li>
            <li><a href="/html/sgin.html">Sign In</a></li>
            <li><a href="/html/sgin.html">Rigester</a></li>
            <li><a href="/html/cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>

        </ul>

        <div class="menu-icon">
            <i class="fa-solid fa-bars" onclick="menu()"></i>
        </div>

    </nav>

    <div class="cart">
        <header>
            <h1>Cart</h1>
        </header>

        <div class="shopping-cart">
            <div class="column-labels">
                <div class="product-details">Product</div>
                <div class="product-price">Price</div>
                <div class="product-quantity">Quantity</div>
                <div class="product-line-price">Total</div>
            </div>

            <div class="product">
                <div class="product-image">
                    <img src="/img/home/shop/chocolate.jpeg" alt="Chocolate Cake">
                </div>
                <div class="product-details">
                    <div class="product-title">Chocolate Cake</div>
                </div>
                <div class="product-price">5 jd</div>
                <div class="product-quantity">
                    <input type="number" value="1" min="1">
                </div>
                <div class="product-line-price">5 jd</div>
                <button class="remove-product"><i class="fas fa-trash"></i></button>
            </div>

            <div class="product">
                <div class="product-image">
                    <img src="/img/shop/shop/cookie pan1.jpg" alt="Cookie Pan">
                </div>
                <div class="product-details">
                    <div class="product-title">Cookie Pan</div>
                </div>
                <div class="product-price">2.5 jd</div>
                <div class="product-quantity">
                    <input type="number" value="2" min="1">
                </div>
                <div class="product-line-price">5 jd</div>
                <button class="remove-product"><i class="fas fa-trash"></i></button>
            </div>

            <div class="totals">
                <div class="totals-item">
                    <label>Subtotal</label>
                    <div class="totals-value" id="cart-subtotal">10.00</div>
                </div>
                <div class="totals-item">
                    <label>Tax (5%)</label>
                    <div class="totals-value" id="cart-tax">3.60</div>
                </div>
                <div class="totals-item">
                    <label>Shipping</label>
                    <div class="totals-value" id="cart-shipping">2.00</div>
                </div>
                <div class="totals-item totals-item-total">
                    <label>Grand Total</label>
                    <div class="totals-value" id="cart-total">20.00</div>
                </div>
            </div>

            <a href="/html/checkout.html" target="_blank"><button class="checkout">Checkout</button></a>
        </div>
    </div>


    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <img src="/img/logo.png" alt="Free Sweet Logo"> 
                <!-- <p>HOMEMADE BAKERY</p> -->
            </div>
            <div class="footer-center" style="display: flex; flex-direction:row;">
                <ul style="display: flex; flex-direction: column;">
                    <li style="font-size: 25px;">About :</li>
                    <li><a href="#">Information</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
                <ul style="display: flex; flex-direction: column;">
                    <li style="font-size: 25px;">Services :</li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Reprises</a></li>
                </ul>
            </div>
            <div class="footer-right">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3386.1086923944936!2d35.80718757542324!3d31.93080627402867!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151ca5bf128dbae3%3A0x952204d2e0d1b520!2sfree%20sweet%20jo!5e0!3m2!1sen!2sjo!4v1737904948378!5m2!1sen!2sjo"
                    width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>
        </div>
        <div class="footer-bottom">
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-whatsapp"></i></a>

            </div>
            <p>Â©2025 | All Rights Reserved</p>
        </div>
    </footer>



    <script src="https://kit.fontawesome.com/20637403cc.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/cart.js"> </script>


</body>

</html>
